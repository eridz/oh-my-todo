<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<title>Oh My Todo - Template Website To-Do List</title>

		<!-- SEO Optimization -->
		<meta name="description" content="Oh My Todo adalah template website to-do list yang ringan dan modern. Cocok untuk proyek belajar dan pengembangan web." />
		<meta name="keywords" content="to-do list website, JavaScript to-do list template, open-source task manager, to-do app template" />
		<meta name="author" content="eridz ufazy" />
		<link rel="canonical" href="https://eridz.github.io/oh-my-todo/" />

		<!-- Open Graph for Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Oh My Todo - Template Website To-Do List" />
		<meta property="og:description" content="Template website to-do list yang bisa langsung digunakan. Simpel dan modern." />
		<meta property="og:image" content="https://eridz.github.io/oh-my-todo/screenshot/banner.jpg" />
		<meta property="og:url" content="https://eridz.github.io/oh-my-todo/" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Oh My Todo - Template Website To-Do List" />
		<meta name="twitter:description" content="Template website to-do list yang bisa langsung digunakan. Simpel dan modern." />
		<meta name="twitter:image" content="https://eridz.github.io/oh-my-todo/screenshot/banner.jpg" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/images/icon-192Ã—192.png" />
	</head>
	<body>
		<!-- greeting banner -->
		<section class="banner">
			<img src="./assets/images/background.jpg" alt="" />
			<div class="container">
				<div class="theme-buttons"><button class="dark" id="darkBtn" value="dark"></button><button class="light" id="lightBtn" value="light"></button></div>
				<div class="wrapper">
					<h3 class="greeting">good morning</h3>
					<h1 class="name"><span id="userName"></span><span class="cursor"></span></h1>
				</div>
				<p class="today">today task to do <b>26 january 2025</b></p>
			</div>
		</section>

		<!-- input to do list -->
		<header class="input-todo">
			<div class="container">
				<div class="wrapper">
					<textarea id="inputTodo" placeholder="add your todo."></textarea>
					<button id="addToDoBtn"><i class="fal fa-plus"></i></button>
				</div>
				<div class="wrapper">
					<input type="text" id="inputCategory" placeholder="category" list="selectCategory" />
					<datalist id="selectCategory"> </datalist>
				</div>
				<div class="wrapper">
					<label class="remind-me">
						<input type="checkbox" id="remindMe" />
						remind me
					</label>
					<div>
						<input type="date" name="inputDate" id="inputDate" value="" />
						<input type="time" name="inputTime" id="inputTime" value="" />
					</div>
				</div>
			</div>
		</header>

		<!-- to do list -->
		<section class="to-do-list">
			<div class="container">
				<div class="category-filter">
					<button class="active" value="all">all</button>
				</div>
				<div class="todos">
					<ul id="toDoList"></ul>
				</div>
			</div>
		</section>
		<footer>
			<p>&copy; 2025 eridz ufazy</p>
		</footer>
	</body>
	<script type="module" src="./assets/js/index.js"></script>
</html>
