<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/index.css" />
		<title>Oh My Todo - Template Website To-Do List</title>

		<!-- SEO Optimization -->
		<meta name="description" content="Oh My Todo adalah template website to-do list yang ringan dan modern. Cocok untuk proyek belajar dan pengembangan web." />
		<meta name="keywords" content="to-do list website, JavaScript to-do list template, open-source task manager, to-do app template" />
		<meta name="author" content="eridz ufazy" />
		<link rel="canonical" href="https://eridz.github.io/oh-my-todo/" />

		<!-- Open Graph for Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Oh My Todo - Template Website To-Do List" />
		<meta property="og:description" content="Template website to-do list yang bisa langsung digunakan. Simpel dan modern." />
		<meta property="og:image" content="https://eridz.github.io/oh-my-todo/screenshot/banner.jpg" />
		<meta property="og:url" content="https://eridz.github.io/oh-my-todo/" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Oh My Todo - Template Website To-Do List" />
		<meta name="twitter:description" content="Template website to-do list yang bisa langsung digunakan. Simpel dan modern." />
		<meta name="twitter:image" content="https://eridz.github.io/oh-my-todo/screenshot/banner.jpg" />

		<!-- Favicon -->
		<link rel="icon" type="image/png" href="./assets/images/icon-192Ã—192.png" />
	</head>
	<body>
		<!-- greeting banner -->
		<section class="banner">
			<img src="./assets/images/background.jpg" alt="" />
			<div class="container">
				<div class="theme-buttons"><button class="dark" id="darkBtn" value="dark"></button><button class="light" id="lightBtn" value="light"></button></div>
				<div class="wrapper">
					<h3 class="greeting">good morning</h3>
					<h1 class="name"><span id="userName"></span><span class="cursor"></span></h1>
				</div>
				<p class="today">today task to do <b>26 january 2025</b></p>
			</div>
		</section>

		<!-- pop up -->
		<section id="popUp">
			<div class="input-todo">
				<div class="container">
					<div class="wrapper">
						<textarea id="inputTodoDetail" placeholder="Edit Your Todo."></textarea>
					</div>
					<div class="wrapper">
						<input type="text" id="inputCategoryDetail" list="selectCategory" />
						<button id="addToDoBtnDetail"><i class="fal fa-save"></i></button>
					</div>
					<label class="remind-me">
						<input type="checkbox" id="remindMeDetail" />
						remind me
					</label>
					<div class="calendar">
						<div>
							<span class="month">januuary</span>
							<span class="year">2025</span>
						</div>
						<div class="weeks">
							<span>sun</span>
							<span>mon</span>
							<span>tue</span>
							<span>wed</span>
							<span>thu</span>
							<span>fri</span>
							<span>sat</span>
						</div>
						<div class="dates">
							<label class="date">28<input type="radio" name="dates" hidden /></label>
							<label class="date">29<input type="radio" name="dates" hidden /></label>
							<label class="date">30<input type="radio" name="dates" hidden /></label>
							<label class="date">1<input type="radio" name="dates" hidden /></label>
							<label class="date">2<input type="radio" name="dates" hidden /></label>
							<label class="date">3<input type="radio" name="dates" hidden /></label>
							<label class="date">4<input type="radio" name="dates" hidden /></label>
							<label class="date">5<input type="radio" name="dates" hidden /></label>
							<label class="date">6<input type="radio" name="dates" hidden /></label>
							<label class="date">7<input type="radio" name="dates" hidden /></label>
							<label class="date">8<input type="radio" name="dates" hidden /></label>
							<label class="date">9<input type="radio" name="dates" hidden /></label>
							<label class="date">10<input type="radio" name="dates" hidden /></label>
							<label class="date">11<input type="radio" name="dates" hidden /></label>
							<label class="date">12<input type="radio" name="dates" hidden /></label>
							<label class="date">13<input type="radio" name="dates" hidden /></label>
							<label class="date">14<input type="radio" name="dates" hidden /></label>
							<label class="date">15<input type="radio" name="dates" hidden /></label>
							<label class="date">16<input type="radio" name="dates" hidden /></label>
							<label class="date">17<input type="radio" name="dates" hidden /></label>
							<label class="date">18<input type="radio" name="dates" hidden /></label>
							<label class="date">19<input type="radio" name="dates" hidden /></label>
							<label class="date">20<input type="radio" name="dates" hidden /></label>
							<label class="date">21<input type="radio" name="dates" hidden /></label>
							<label class="date">22<input type="radio" name="dates" hidden /></label>
							<label class="date">23<input type="radio" name="dates" hidden /></label>
							<label class="date">24<input type="radio" name="dates" hidden /></label>
							<label class="date">25<input type="radio" name="dates" hidden /></label>
							<label class="date">26<input type="radio" name="dates" hidden /></label>
							<label class="date">27<input type="radio" name="dates" hidden /></label>
							<label class="date">28<input type="radio" name="dates" hidden /></label>
							<label class="date">29<input type="radio" name="dates" hidden /></label>
							<label class="date">30<input type="radio" name="dates" hidden /></label>
							<label class="date">1<input type="radio" name="dates" hidden /></label>
							<label class="date">2<input type="radio" name="dates" hidden /></label>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- input to do list -->
		<header class="input-todo">
			<div class="container">
				<div class="wrapper">
					<textarea id="inputTodo" placeholder="Add Your Todo."></textarea>
					<button id="addToDoBtn"><i class="fal fa-plus"></i></button>
				</div>
				<div class="wrapper">
					<input type="text" id="inputCategory" value="mancing" list="selectCategory" />
					<datalist id="selectCategory"> </datalist>
				</div>
				<label class="remind-me">
					<input type="checkbox" id="remindMe" />
					remind me
				</label>
				<div class="calendar">
					<div>
						<span class="month">januuary</span>
						<span class="year">2025</span>
					</div>
					<div class="weeks">
						<span>sun</span>
						<span>mon</span>
						<span>tue</span>
						<span>wed</span>
						<span>thu</span>
						<span>fri</span>
						<span>sat</span>
					</div>
					<div translate="no" class="dates" id="dates"></div>
				</div>
			</div>
		</header>

		<!-- to do list -->
		<section class="to-do-list">
			<div class="container">
				<div class="category-filter">
					<button class="active" value="all">all</button>
				</div>
				<div class="todos">
					<ul id="toDoList"></ul>
				</div>
			</div>
		</section>
		<footer>
			<p>&copy; 2025 eridz ufazy</p>
		</footer>
	</body>
	<script type="module" src="./assets/js/index.js"></script>
</html>
